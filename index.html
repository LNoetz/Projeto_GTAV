<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/images/favicon.png" type="image/x-icon">
    <title>GTA V</title>
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
    <link rel="stylesheet" href="src/css/style.css">

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="src/images/logo-rockstar.svg" alt="">
            <hr>
            <img src="src/images/logo-gta.svg" alt="">
        </div><!--logo-->
        <nav>
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#comprar">Comprar</a></li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte

                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img src="src/images/bg-main.png" class="image-fundo" alt="">
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="src/images/logo-gta-v.svg" alt="">
                <img src="src/images/logo-gta-online.svg" alt="">

            <h1 class="titulo">Já disponíveis para para PS5 e Xbox CS</h1>
            <p class="texto">Experimente os fênomenos do entreterimento de Grand Theft Auto V e GTA Online</p>
            <a href="#comprar" class="btn-comprar">Compre já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre Já</h2>

                <p>Inclui <strong>inclui modo história do GTA V</strong></p>
                <ul class="plataformas">
                    <li><img src="src/images/logo-ps5.svg" alt=""></li>
                    <li><img src="src/images/logo-xbox-series-s.svg" alt=""></li>
                    <li><img src="src/images/logo-ps4.svg" alt=""></li>
                    <li><img src="src/images/logo-xbox-one.svg" alt=""></li>
                    <li><img src="src/images/logo-pc.svg" alt=""></li>
                </ul>
            </div>
            <button class="btn-plataforma">
                selecione a plataforma
                <ul class="plataformas">
                    <li><img src="src/images/logo-ps5.svg" alt=""></li>
                    <li><img src="src/images/logo-xbox-series-s.svg" alt=""></li>
                    <li><img src="src/images/logo-ps4.svg" alt=""></li>
                    <li><img src="src/images/logo-xbox-one.svg" alt=""></li>
                    <li><img src="src/images/logo-pc.svg" alt=""></li>
                </ul>
            </button>
        </div>
